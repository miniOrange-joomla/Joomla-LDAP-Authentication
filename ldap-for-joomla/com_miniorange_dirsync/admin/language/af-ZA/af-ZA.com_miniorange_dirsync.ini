COM_MINIORANGE_FAQ2_DETAILS="Ja, ons bied 24*7 -ondersteuning vir alle probleme waarmee u ons LDAP -verifikasie -inprop gebruik. Dit sluit tegniese ondersteuning van ons ontwikkelaars in. U kan geprioritiseerde ondersteuning kry op grond van die ondersteuningsplan waarvoor u gekies het."
