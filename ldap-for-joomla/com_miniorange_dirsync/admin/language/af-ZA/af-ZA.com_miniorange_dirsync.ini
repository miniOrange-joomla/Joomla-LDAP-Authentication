COM_MINIORANGE_FAQ1="Wat is 'n instansie?"
COM_MINIORANGE_FAQ1_DETAILS="'N Joomla -instansie verwys na 'n enkele installasie van 'n Joomla -webwerf. Dit verwys na elke individuele webwerf waar die inprop aktief is. In die geval van verskeie Joomla -webwerwe, word elke webwerf as 'n enkele geval gereken. U het byvoorbeeld 3 webwerwe wat aangebied word vir ontwikkeling, verhoog en produksie. Dit sal as 3 gevalle gereken word."
