COM_MINIORANGE_FAQ1="什么是实例？"
COM_MINIORANGE_FAQ1_DETAILS="Joomla实例是指Joomla网站的一次安装。它是指插件活动的每个单独网站。对于多个Joomla站点，每个站点将被视为一个实例。例如，您有3个托管的网站用于开发，分期和生产。这将被视为3个实例。"
COM_MINIORANGE_FAQ2="Miniorange提供技术支持吗？"
COM_MINIORANGE_FAQ2_DETAILS="是的，我们在使用LDAP身份验证插件时可能会面临的所有问题提供24*7的支持。这包括我们开发人员的技术支持。您可以根据选择的支持计划获得优先支持。"
COM_MINIORANGE_FAQ3="Minorange是否存储任何用户数据？"
COM_MINIORANGE_FAQ3_DETAILS="Minorange不会存储或传输来自Active Directory/LDAP的任何数据到Joomla。所有数据都保留在您的场所/服务器内。"
COM_MINIORANGE_FAQ4="Minorange提供定制吗？"
COM_MINIORANGE_FAQ4_DETAILS="是的，Minorange确实在我们的高级插件和附加组件之上提供了自定义。我们有一个熟练的开发人员团队，他们可以自定义插件以适合您的用例和要求。"
COM_MINIORANGE_FAQ5="Minorange是否为付费插件提供开发人员许可证？"
COM_MINIORANGE_FAQ5_DETAILS="我们不为我们的付费插件提供开发人员许可证，并且源代码受到保护。严格禁止未经Miniorange书面许可进行任何更改。"
COM_MINIORANGE_FAQ6="退款政策是什么？"
