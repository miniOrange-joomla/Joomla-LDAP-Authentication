COM_MINIORANGE_FAQ1="Шта је инстанца?"
COM_MINIORANGE_FAQ1_DETAILS="Примјер Јоомла односи се на једну инсталацију места Јоомла. Односи се на сваку појединачну веб страницу на којој је активан додатак. У случају више Јоомла веб локација, свака локација ће се рачунати као јединствена инстанца. На пример, имате 3 локације које су домаћини за развој, инвалиде и производњу. То ће се рачунати као 3 инстанце."
COM_MINIORANGE_FAQ2="Да ли миниоранге нуди техничку подршку?"
COM_MINIORANGE_FAQ2_DETAILS="Да, пружамо подршку од 24 * 7 за било које и сва питања која се можете суочити током наших ЛДАП додатака за аутентификацију. Ово укључује техничку подршку наших програмера. Можете добити приоритетну подршку на основу плана подршке за које сте се одлучили."
COM_MINIORANGE_FAQ3="Да ли МИНИРАНГЕ СТОРЕ БИЛО КОРИСНИЦИ?"
COM_MINIORANGE_FAQ3_DETAILS="МИНИРАНАНГЕ не чува или преноси све податке који долазе из Ацтиве Дирецтори / ЛДАП-у до Јоомла. Сви подаци остају у оквиру ваших просторија / сервера."
COM_MINIORANGE_FAQ4="Да ли МИНИРАНСЕ нуди прилагођавање?"
COM_MINIORANGE_FAQ4_DETAILS="Да, МИНИРАНАНГЕ пружа прилагодбе на врху наших премиум додатака и додатака. Имамо тим квалификованих програмера који могу да прилагоде додатак да одговара вашем случају и захтевима за употребу."
COM_MINIORANGE_FAQ5="Да ли МиниРангенге пружа дозволу за програмере за плаћене додатке?"
COM_MINIORANGE_FAQ5_DETAILS="Не пружамо дозволу програмера за наше плаћене додатке и изворни код је заштићен. Строго је забрањено да унесете било какве промене у кодексу без писменог одобрења од миниоранге."
