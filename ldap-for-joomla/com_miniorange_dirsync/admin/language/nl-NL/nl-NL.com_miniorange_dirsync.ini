COM_MINIORANGE_FAQ1="Wat is een instantie?"
COM_MINIORANGE_FAQ1_DETAILS="Een Joomla -instantie verwijst naar een enkele installatie van een Joomla -site. Het verwijst naar elke afzonderlijke website waar de plug -in actief is. In het geval van meerdere Joomla -sites wordt elke site als een enkel exemplaar geteld. U hebt bijvoorbeeld 3 sites gehost voor ontwikkeling, enscenering en productie. Dit wordt geteld als 3 instanties."
COM_MINIORANGE_FAQ2="Biedt Miniorange technische ondersteuning?"
COM_MINIORANGE_FAQ2_DETAILS="Ja, we bieden 24*7 ondersteuning voor alle problemen waarmee u te maken kunt krijgen tijdens het gebruik van onze LDAP -authenticatie -plug -in. Dit omvat technische ondersteuning van onze ontwikkelaars. U kunt prioritaire ondersteuning krijgen op basis van het ondersteuningsplan waarvoor u hebt gekozen."
COM_MINIORANGE_FAQ3="Bewaart Miniorange gebruikersgegevens?"
COM_MINIORANGE_FAQ3_DETAILS="Miniorange slaat gegevens die afkomstig zijn van de Active Directory/LDAP niet op naar Joomla. Alle gegevens blijven binnen uw gebouwen/server."
COM_MINIORANGE_FAQ4="Biedt Miniorange aanpassing aan?"
COM_MINIORANGE_FAQ4_DETAILS="Ja, Miniorange biedt aanpassingen bovenop onze premium plug-ins en add-ons. We hebben een team van bekwame ontwikkelaars die de plug -in kunnen aanpassen aan uw use case en vereisten."
COM_MINIORANGE_FAQ5="Biedt Miniorange ontwikkelaarslicentie voor betaalde plug -ins?"
COM_MINIORANGE_FAQ5_DETAILS="We bieden geen ontwikkelaarslicentie voor onze betaalde plug -ins en de broncode is beschermd. Het is ten strengste verboden om wijzigingen in de code aan te brengen zonder schriftelijke toestemming van Miniorange te hebben."
