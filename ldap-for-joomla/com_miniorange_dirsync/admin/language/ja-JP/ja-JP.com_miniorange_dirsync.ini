COM_MINIORANGE_FAQ1="インスタンスとは何ですか？"
COM_MINIORANGE_FAQ1_DETAILS="Joomlaインスタンスは、Joomlaサイトの単一のインストールを指します。プラグインがアクティブである個々のWebサイトを指します。複数のJoomlaサイトの場合、各サイトは単一のインスタンスとしてカウントされます。たとえば、開発、ステージング、および生産のためにホストされている3つのサイトがあります。これは3つのインスタンスとしてカウントされます。"
COM_MINIORANGE_FAQ2="Miniorangeはテクニカルサポートを提供していますか？"
COM_MINIORANGE_FAQ2_DETAILS="はい、LDAP認証プラグインを使用しているときに直面する可能性のあるすべての問題に対して24*7のサポートを提供します。これには、開発者からの技術サポートが含まれます。選択したサポートプランに基づいて、優先順位のあるサポートを取得できます。"
COM_MINIORANGE_FAQ3="Miniorangeはユーザーデータを保存しますか？"
COM_MINIORANGE_FAQ3_DETAILS="Miniorangeは、Active Directory/LDAPからJoomlaに届くデータを保存または転送しません。すべてのデータは、施設/サーバー内に残ります。"
COM_MINIORANGE_FAQ4="Miniorangeはカスタマイズを提供しますか？"
COM_MINIORANGE_FAQ4_DETAILS="はい、Miniorangeはプレミアムプラグインとアドオンの上にカスタマイズを提供します。ユースケースと要件に合わせてプラグインをカスタマイズできる熟練した開発者のチームがあります。"
COM_MINIORANGE_FAQ5="Miniorangeは有料プラグインに開発者ライセンスを提供していますか？"
COM_MINIORANGE_FAQ5_DETAILS="有料プラグインに開発者ライセンスを提供しておらず、ソースコードが保護されています。 Miniorangeから書面による許可を得ずにコードを変更することは厳密に禁止されています。"
COM_MINIORANGE_FAQ6="払い戻しポリシーは何ですか？"
