COM_MINIORANGE_FAQ2_DETAILS="Ναι, παρέχουμε 24*7 υποστήριξη για όλα τα θέματα που ενδέχεται να αντιμετωπίσετε κατά τη χρήση του plugin ελέγχου ταυτότητας LDAP. Αυτό περιλαμβάνει τεχνική υποστήριξη από τους προγραμματιστές μας. Μπορείτε να λάβετε προτεραιότητα στη στήριξη βάσει του σχεδίου υποστήριξης που έχετε επιλέξει."
COM_MINIORANGE_FAQ3="Το Miniorange αποθηκεύει δεδομένα χρήστη;"
COM_MINIORANGE_FAQ3_DETAILS="Το Miniorange δεν αποθηκεύει ή μεταφέρει δεδομένα που προέρχονται από την υπηρεσία καταλόγου Active Directory/LDAP στο Joomla. Όλα τα δεδομένα παραμένουν εντός των χώρων/διακομιστή σας."
