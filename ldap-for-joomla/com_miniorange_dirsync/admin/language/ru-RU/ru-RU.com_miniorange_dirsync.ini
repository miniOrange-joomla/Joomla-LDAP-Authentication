COM_MINIORANGE_FAQ1="Что такое экземпляр?"
COM_MINIORANGE_FAQ1_DETAILS="Экземпляр Joomla относится к одной установке сайта Joomla. Это относится к каждому отдельному веб -сайту, где плагин активен. В случае нескольких сайтов Joomla каждый сайт будет считаться одним экземпляром. Например, у вас есть 3 сайта, размещенные для разработки, постановки и производства. Это будет учитываться как 3 экземпляра."
COM_MINIORANGE_FAQ2="Предлагает ли Miniorange техническая поддержка?"
COM_MINIORANGE_FAQ2_DETAILS="Да, мы предоставляем поддержку 24*7 для любых проблем, с которыми вы можете столкнуться при использовании нашего плагина аутентификации LDAP. Это включает техническую поддержку от наших разработчиков. Вы можете получить приоритетную поддержку на основе выбранного вами плана поддержки."
COM_MINIORANGE_FAQ3="Маниораж хранит какие -либо пользовательские данные?"
COM_MINIORANGE_FAQ3_DETAILS="Miniorange не хранит и не передает какие -либо данные, которые поступают от Active Directory/LDAP в Joomla. Все данные остаются в вашем помещении/сервере."
COM_MINIORANGE_FAQ4="Предлагает ли MiniOrange настройка?"
COM_MINIORANGE_FAQ4_DETAILS="Да, MiniOrange предоставляет настройки поверх наших плагинов премиум-класса и дополнений. У нас есть команда квалифицированных разработчиков, которые могут настроить плагин в соответствии с вашим вариантом использования и требованиями."
COM_MINIORANGE_FAQ5="Предоставляет ли MiniorAnge лицензию разработчика на оплачиваемые плагины?"
COM_MINIORANGE_FAQ5_DETAILS="Мы не предоставляем лицензию разработчика для наших платных плагинов, и исходный код защищен. Строго запрещено вносить какие -либо изменения в коде, не имея письменного разрешения от Miniorange."
COM_MINIORANGE_FAQ6="Что такое политика возврата?"
